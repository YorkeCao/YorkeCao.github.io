<div *ngFor="let commit of commits">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{commit.commit.author.name}}</mat-card-title>
      <mat-card-subtitle>{{commit.commit.author.email}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <p>{{commit.commit.message}}</p>
    </mat-card-content>
  </mat-card>
</div>
